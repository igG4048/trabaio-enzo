<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/esqueci-a-senha.css">
    <title>Esqueci a senha</title>
</head>
<body>
    <img src="img/impala 67.jpg" alt="background">
    <main class="container">
        <h1>Esqueci a senha</h1>
        <form action="">
            <div class="input-box">
                <input placeholder="Digite seu email" type="text"><br>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="Digite sua nova senha" type="text">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="Confirme sua senha" type="text">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="buttom">
                <button type="submit"><a href="index.html">Confirmar</a></button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>

</html>
