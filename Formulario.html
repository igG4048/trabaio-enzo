<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Registrar-se</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo_tunedcars_transparente.png" alt="logo" width="150px" height="150px">
        </header>
        <h1>Registrar-se</h1>
        <main>
            <form action="" method="get">
                <div class="info">
                    <div class="input-box">
                        <label for="Name">Nome</label>
                        <input type="text" id="nome"><br>
                    </div>

                    <div class="input-box">
                        <label for="idade">Data Nasc.</label>
                        <input type="" id="idade"><br>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="" id="cpf"><br>
                    </div>

                    <div class="input-box">
                        <label for="email">Digite seu email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-box">
                        <label for="senha">Digite sua senha</label>
                        <input type="password" name="senha" id="senha">
                    </div>

                    <div class="buttom-radio">
                        <label for="sexo">Sexo</label>
                        <input type="radio" id="m"> Masculino
                        <input type="radio" id="f"> Feminino <br>
                    </div>

                    <div class="states">
                        <label for="distrito">Estado</label>
                        <select name="estados" id="estados">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="BH">Belo Horizonte</option>
                            <option value="BA">Bahia</option>
                        </select>
                    </div>
                    
                    <div class="card">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </div>
            </form>
        </main>
        <aside>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </label>
        
            <div class="slide-menu">
                <ul>

                        <a href="index.html">Início</a>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre</a>
                    </li>
                    <li>
                        <a href="servicos.html">Serviços</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        
            <div class="overlay"></div>
        </aside>
        
        <footer></footer>
    </div>
</body>
</html>
